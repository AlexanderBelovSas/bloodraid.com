<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Log In â€” BLOODRAIDRRR</title>
<style>
  html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:#07070a;color:#fff;display:flex;align-items:center;justify-content:center}
  .box{width:360px;padding:28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(0,0,0,0.25));box-shadow:0 10px 30px rgba(0,0,0,0.6);}
  h2{margin:0 0 14px;font-weight:600}
  input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.03);color:#fff;margin:9px 0;outline:none}
  button{width:100%;padding:10px;border-radius:10px;border:0;background:#6bc1ff;font-weight:700;color:#021827;margin-top:8px;cursor:pointer}
  p.small{font-size:13px;color:rgba(255,255,255,0.7);margin-top:10px;text-align:center}
  .msg{margin-top:10px;font-size:13px;color:#ffd1d1;min-height:18px}
  a.link{color:#fff;text-decoration:underline}
</style>
</head>
<body>
  <div class="box">
    <h2>Log in</h2>
    <form id="loginForm">
      <input name="username" placeholder="Username" required autocomplete="off" />
      <input name="password" placeholder="Password" type="password" required />
      <button type="submit">Log In</button>
    </form>
    <p class="small">No account? <a class="link" href="signup.html">Sign up</a></p>
    <div class="msg" id="msg"></div>
  </div>

<script>
async function hashPassword(password, salt) {
  const enc = new TextEncoder();
  const data = enc.encode(password + salt);
  const digest = await crypto.subtle.digest('SHA-256', data);
  return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2,'0')).join('');
}
function getUsers(){ try { return JSON.parse(localStorage.getItem('br_users')||'{}'); } catch(e){ return {} } }

document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = e.target;
  const username = form.username.value.trim();
  const password = form.password.value;
  const msg = document.getElementById('msg');

  const users = getUsers();
  const user = users[username];
  if(!user){ msg.textContent = 'Invalid credentials'; return; }

  const hash = await hashPassword(password, user.salt);
  if(hash !== user.passHash){ msg.textContent = 'Invalid credentials'; return; }

  // set session
  localStorage.setItem('br_session', username);
  // go to dashboard
  window.location = 'dashboard.html';
});
</script>
</body>
</html>
